name: Claude PR Review

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

# Give the job the rights to post review comments
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      # Claude needs the code/diff in the workspace
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Claude review
        id: claude_review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # /review triggers the built-in review flow
          prompt: "/review"
          # put a single "sticky" summary comment on the PR
          use_sticky_comment: true
          show_full_output: false

      - name: Post Claude Review as PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const logFile = '/home/runner/work/_temp/claude-execution-output.json';

            console.log(`Checking for log file at: ${logFile}`);
            console.log(`File exists: ${fs.existsSync(logFile)}`);

            if (fs.existsSync(logFile)) {
              const content = fs.readFileSync(logFile, 'utf8');
              console.log(`File size: ${content.length} bytes`);

              try {
                const output = JSON.parse(content);
                console.log(`Parsed JSON successfully`);
                console.log(`Output keys: ${Object.keys(output).join(', ')}`);

                const review = output.result || output.message || '';
                console.log(`Review content length: ${review.length}`);

                if (review && review.trim()) {
                  console.log('Posting comment to PR...');
                  const result = await github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: '## ðŸ¤– Claude Code Review\n\n' + review
                  });
                  console.log(`Comment posted successfully! Comment ID: ${result.data.id}`);
                } else {
                  console.log('Review content is empty, skipping comment');
                }
              } catch (e) {
                console.error(`Error processing output: ${e.message}`);
              }
            } else {
              console.error(`Log file not found at ${logFile}`);
            }
