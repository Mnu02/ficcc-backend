name: Claude PR Review

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

# Give the job the rights to post review comments
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      # Claude needs the code/diff in the workspace
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Claude review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review the code changes in this pull request.

            Analyze the diff and provide a code review following these guidelines:
            - Check for Go best practices, proper error handling, and idiomatic patterns
            - Look for security issues, potential bugs, and edge cases
            - Verify test coverage for new functionality
            - Provide constructive feedback with specific suggestions
            - Flag any blocking issues that should be fixed before merging

            Format your response as a clear, actionable code review with sections for:
            - Summary of changes
            - Issues found (if any)
            - Suggestions for improvement (if any)
            - Overall assessment
          use_sticky_comment: false
          show_full_output: true

      - name: Post Claude Review as PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const logFile = '/home/runner/work/_temp/claude-execution-output.json';

            if (!fs.existsSync(logFile)) {
              console.error(`Log file not found`);
              return;
            }

            try {
              const content = fs.readFileSync(logFile, 'utf8');
              const output = JSON.parse(content);

              let review = '';

              // Handle array format (streaming output)
              if (Array.isArray(output)) {
                const resultMessage = output.find(msg => msg.type === 'result' && msg.result);
                if (resultMessage) {
                  review = resultMessage.result;
                }
              }

              if (review && review.trim()) {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: '## ðŸ¤– Claude Code Review\n\n' + review
                });
              }
            } catch (e) {
              console.error(`Error: ${e.message}`);
            }
